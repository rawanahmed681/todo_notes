<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/variables.css">
    <link rel="stylesheet" href="style/colores.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <section class="container">
        <div class="grid-head">
            <div class="grid-logo">
                <h1>ToDo</h1>
            </div>
            <div class="grid-search">
                <input type="search" oninput="searchNote(this.value)" placeholder="search ">
                
                <!-- <button>search</button> -->
            </div>
            <div class="button-add">
                <button class="button-add" onclick="displayModal()"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>

        <div class="grid-body">
            <div class="grid-filter">
                <div class="check">
                    <button class="btn-outline-main button1"><i class="fa-solid fa-circle text-secondary-color"></i> work</button>
                </div>

                <div class="check">
                    <button class="btn-outline-main button2"><i class="fa-solid fa-circle text-third-color"></i> study</button>
                </div>

                <div class="check">
                    <button class="btn-outline-main button3"><i class="fa-solid fa-circle text-4th-color"></i> entertainment</button>
                </div>

                <div class="check">
                    <button class="btn-outline-main button4"><i class="fa-solid fa-circle text-5th-color"></i> family</button>
                </div>
                <div class="check">
                    <input type="checkbox" name="doneTasks" id="doneTasks" value="hideDone">
                    <label for="doneTasks">Hide Done Tasks</label>
                </div>
                <div class="img">
                    <img src="images/Critical thinking-cuate.png" alt="for make notes">
                </div>

            </div>
            <div class="grid-note" id="notecontent">
                
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    
                    
                    <!-- <form id="noteForm" class="noteform"> -->
                        <div class="modal-flex">
                            <div class="adding">
                        
                                <td><button class="close" onclick="closeModal()">cancel</button></td>
                                <td><button class="add" id="addBtn" onclick="addNote()">add</button></td>
                                <td><button class="edit" id="editBtn" onclick="getEditBtn()">Edit</button></td>
                            </div>
                            <label for="title">Title</label>
                            
                            <input type="text" id="title" required placeholder="add a title..." class="input-text">
                            
                            <label for="description">Description</label>
                            
                            <textarea id="description" required placeholder="add a description..." class="input-desc" cols="20" rows="5"></textarea>
                            
                            <label for="">Tags</label>

                            <div class="modal-filter">
                                <div class="check btn1">
                                    <button class="btn-outline-main button1 btn1" value="work"><i class="fa-solid fa-circle text-secondary-color"></i> work</button>
                                </div>
                
                                <div class="check">
                                    <button class="btn-outline-main button2 btn1" value="study"><i class="fa-solid fa-circle text-third-color"></i> study</button>
                                </div>
                
                                <div class="check">
                                    <button class="btn-outline-main button3 btn1" value="entertainment"><i class="fa-solid fa-circle text-4th-color"></i> entertainment</button>
                                </div>
                
                                <div class="check">
                                    <button class="btn-outline-main button4 btn1" value="family"><i class="fa-solid fa-circle text-5th-color"></i> family</button>
                                </div>
                            </div>
                        </div>
                        
                    <!-- </form> -->
                </div>
            </div>

        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
