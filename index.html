<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/global.css">
</head>
<body>
    <header class="head">
        <div class="flex-head">
            <div class="head-logo">
                <h1>ToDo</h1>
            </div>
            <div class="search-w">
                <input type="search" oninput="searchNote(this.value)" placeholder="search " class="head-search">
                
            </div>
            <div class="button-add">
                <button class="button-add" onclick="displayModal()">+</button>
            </div>
        </div>

    </header>
    <main class="main">

        <div class="grid-body">
            <div class="grid-filter">
                <div class="check">
                    <button class="btn-outline-main button1" value="work" onclick="filterNotesType(this.value)"><div class="filter-circle bg-secondary-color"></div> Work</button>
                </div>

                <div class="check">
                    <button class="btn-outline-main button2" value="study" onclick="filterNotesType(this.value)"><div class="filter-circle bg-third-color"></div> Study</button>
                </div>

                <div class="check">
                    <button class="btn-outline-main button3" value="entertainment" onclick="filterNotesType(this.value)"><div class="filter-circle bg-4th-color"></div> Entertainment</button>
                </div>

                <div class="check">
                    <button class="btn-outline-main button4" value="family" onclick="filterNotesType(this.value)"><div class="filter-circle bg-5th-color"></div> Family</button>
                </div>
                <div class="check margin-checkbox">
                    <input type="checkbox" name="doneTasks" id="doneTasks" value="hideDone">
                    <label for="doneTasks">Hide Done Tasks</label>
                </div>
                <div class="img">
                    <img src="images/Critical thinking-cuate.png" alt="for make notes">
                </div>

            </div>
            <div class="grid-note" id="notecontent">
                
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    
                    
                    <!-- <form id="noteForm" class="noteform"> -->
                        <div class="modal-flex">
                            <div class="form-actions">

                                <button class="close" onclick="closeModal()">cancel</button>
                                <button class="add" id="addBtn" onclick="addNote()">add</button>
                                <button class="edit" id="editBtn" onclick="getEditBtn()">Edit</button>
                            </div>
                            <div class="form-title">
                                <label for="title">Title</label>
                            
                            <input type="text" id="title" required placeholder="add a title..." class="input-text">
                            </div>
                            
                            <div class="form-description">
                                <label for="description">Description</label>
                            
                            <textarea id="description" required placeholder="add a description..." class="input-desc" cols="20" rows="5"></textarea>
                            </div>

                            <div class="error-alert" id="errorAlert">
                                you should enter the two inputs
                            </div>
                            
                            <div class="tag-label">
                                <label for="">Tags</label>
                            </div>

                            <div class="modal-filter">
                                <div class="check">
                                    <button class="btn-outline-main button1 btn1" value="work" ><div class="filter-circle bg-secondary-color"></div> Work</button>
                                </div>

                                <div class="check">
                                    <button class="btn-outline-main button2 btn1" value="study"><div class="filter-circle bg-third-color"></div> Study</button>
                                </div>
                
                                <div class="check">
                                    <button class="btn-outline-main button3 btn1" value="entertainment" ><div class="filter-circle bg-4th-color"></div> Entertainment</button>
                                </div>
            
                                <div class="check">
                                    <button class="btn-outline-main button4 btn1" value="family"><div class="filter-circle bg-5th-color"></div> Family</button>
                                </div>
                            </div>
                        </div>
                        
                    <!-- </form> -->
                </div>
            </div>

        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
