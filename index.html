<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/variables.css">
    <link rel="stylesheet" href="style/colores.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <section class="container">
        <div class="grid-head">
            <div class="grid-logo">
                <h1>ToDo</h1>
            </div>
            <div class="grid-search">
                <input type="search">
                <button>search</button>
            </div>
            <div class="button-add">
                <button class="button-add" onclick="addNote()"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>

        <div class="grid-body">
            <div class="grid-filter">
                <div class="check">
                    <button class="btn-outline-main button1"><i class="fa-solid fa-circle text-secondary-color"></i> work</button>
                </div>

                <div class="check">
                    <button class="btn-outline-main button2"><i class="fa-solid fa-circle text-third-color"></i> study</button>
                </div>

                <div class="check">
                    <button class="btn-outline-main button3"><i class="fa-solid fa-circle text-4th-color"></i> entertainment</button>
                </div>

                <div class="check">
                    <button class="btn-outline-main button4"><i class="fa-solid fa-circle text-5th-color"></i> family</button>
                </div>
                <div class="check check2">
                    <input type="checkbox" name="doneTasks" id="doneTasks" value="hideDone">
                    <label for="doneTasks">Hide Done Tasks</label>
                </div>
                <div class="img">
                    <img src="images/Critical thinking-cuate.png" alt="for make notes">
                </div>

            </div>
            <div class="grid-note bg-main-color">
                
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="adding_closing">
                        <button class="close">cancel</button>
                        <span id="closeModal" class="close"><button class="btn-solid-main">add</button></span>
                    </div>
                    
                    <form id="noteForm">
                        <table>
                            <tr>
                                <td><label for="title">Title</label></td>
                            </tr>
                            <tr>
                                <td><input type="text" id="title" required placeholder="add a title..."></td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="description">Description</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea id="description" required placeholder="add a description..."></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Tags</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="modal-filter">
                                        <div class="check btn1">
                                            <button class="btn-outline-main button1"><i class="fa-solid fa-circle text-secondary-color"></i> work</button>
                                        </div>
                        
                                        <div class="check">
                                            <button class="btn-outline-main button2 btn1"><i class="fa-solid fa-circle text-third-color"></i> study</button>
                                        </div>
                        
                                        <div class="check">
                                            <button class="btn-outline-main button3 btn1"><i class="fa-solid fa-circle text-4th-color"></i> entertainment</button>
                                        </div>
                        
                                        <div class="check">
                                            <button class="btn-outline-main button4 btn1"><i class="fa-solid fa-circle text-5th-color"></i> family</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        
                    </form>
                </div>
            </div>

        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
